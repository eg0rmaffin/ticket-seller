version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - my-network
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: eg0rmaffin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: pass
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - my-network

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - my-network

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    networks:
      - my-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    depends_on:
      - zookeeper
    networks:
      - my-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
      - eureka-server
    networks:
      - my-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  security-service:
    build: ./security-service
    container_name: security-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - eureka-server
    networks:
      - my-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

networks:
  my-network:
    driver: bridge

volumes:
  pgdata:
